name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/bot:latest

      - name: Build and push Mini App image
        uses: docker/build-push-action@v5
        with:
          context: ./mini-app
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mini-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "docker-compose.yml,Caddyfile"
          target: "~/bookclub-bot"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd ~/bookclub-bot

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Update docker-compose to use registry images
            export BOT_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/bot:latest
            export MINI_APP_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mini-app:latest

            # Pull latest images
            docker pull $BOT_IMAGE
            docker pull $MINI_APP_IMAGE

            # Create production docker-compose override
            cat > docker-compose.override.yml << EOF
            version: '3.8'
            services:
              bot:
                image: $BOT_IMAGE
                build: null
              mini-app:
                image: $MINI_APP_IMAGE
                build: null
            EOF

            # Restart services
            docker compose up -d

            # Run database migrations
            docker compose exec -T bot npx prisma migrate deploy

            # Cleanup old images
            docker image prune -f
