name: Build and Deploy

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Downcase REPO
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry on the server
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create directories (including data dir for SQLite persistence)
            mkdir -p /opt/bookclub-bot/data
            cd /opt/bookclub-bot

            # Create/Overwrite docker-compose.yml to use the remote image
            # Ensure lowercase image name for deployment
            IMAGE_LOWER=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

            cat > docker-compose.yml <<EOF
            version: '3.8'

            services:
              bookclub-bot:
                image: $IMAGE_LOWER:latest
                container_name: bookclub-bot
                restart: always
                ports:
                  - "127.0.0.1:3001:3001"
                environment:
                  - NODE_ENV=production
                  - BOT_TOKEN=${{ secrets.BOT_TOKEN }}
                  - BOT_USERNAME=${{ secrets.BOT_USERNAME }}
                  - OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
                  - GOOGLE_BOOKS_API_KEY=${{ secrets.GOOGLE_BOOKS_API_KEY }}
                  - TARGET_CHAT_ID=${{ secrets.TARGET_CHAT_ID }}
                  - ADMIN_CHAT_ID=${{ secrets.ADMIN_CHAT_ID }}
                  - ADMIN_USER_IDS=${{ secrets.ADMIN_USER_IDS }}
                  - DATABASE_URL=file:/app/data/bookclub.db
                  - MINI_APP_URL=${{ secrets.MINI_APP_URL }}
                  - PORT=3001
                  - DIGEST_CRON_SECRET=${{ secrets.DIGEST_CRON_SECRET }}
                  - GOOGLE_BOOKS_DELAY_MS=200
                  - GOOGLE_BOOKS_MAX_RETRIES=3
                volumes:
                  - ./data:/app/data
                networks:
                  - default

            networks:
              default:
                driver: bridge
                driver_opts:
                  com.docker.network.driver.mtu: 1400
                name: bookclub-network
            EOF

            # Backup database before deployment
            echo "ðŸ’¾ Creating pre-deployment backup..."
            mkdir -p /opt/bookclub-bot/backups
            if [ -f /opt/bookclub-bot/data/bookclub.db ]; then
              BACKUP_FILE="/opt/bookclub-bot/backups/bookclub_$(date +%Y%m%d_%H%M%S).db"
              cp /opt/bookclub-bot/data/bookclub.db "$BACKUP_FILE"
              echo "âœ“ Backup created: $BACKUP_FILE"

              # Keep only the last 10 backups
              ls -t /opt/bookclub-bot/backups/bookclub_*.db | tail -n +11 | xargs -r rm
              echo "âœ“ Old backups cleaned up (keeping last 10)"
            else
              echo "âš  No database file found to backup"
            fi

            # Pull the latest image
            echo "ðŸ“¥ Pulling latest image..."
            if ! docker-compose pull; then
              echo "âŒ Failed to pull latest image"
              exit 1
            fi

            echo "âœ“ Image pulled successfully"

            # WORKAROUND: 'KeyError: ContainerConfig' in docker-compose 1.29.2
            # Force remove the old container instead of letting compose recreate it
            echo "ðŸ—‘ï¸ Removing old container to avoid compatibility issues..."
            docker rm -f bookclub-bot || true

            # Restart services
            echo "ðŸ”„ Restarting containers..."
            if ! docker-compose up -d; then
              echo "âŒ Failed to start containers"
              exit 1
            fi

            echo "âœ“ Containers started successfully"

            # Cleanup old images to save space
            docker system prune -f

            # Send success notification to Telegram
            MESSAGE="âœ… BookClubBot deployed successfully%0A%0ACommit: ${GITHUB_SHA:0:7}%0AMessage: $(echo '${{ github.event.head_commit.message }}' | head -1)"
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.ADMIN_CHAT_ID }}" \
              -d "text=${MESSAGE}" \
              -d "disable_notification=true" || echo "âš  Failed to send Telegram notification"

  notify-failure:
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send failure notification to Telegram
        run: |
          MESSAGE="âŒ BookClubBot deployment FAILED%0A%0ACommit: ${{ github.sha }}%0AAuthor: ${{ github.actor }}%0A%0ACheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.ADMIN_CHAT_ID }}" \
            -d "text=${MESSAGE}"